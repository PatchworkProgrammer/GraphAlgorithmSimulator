<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Graph Algorithm Simulator</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/codemirror.min.js"
			defer
		></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/codemirror.min.css"
		/>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/mode/python/python.min.js"
			defer
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/mode/clike/clike.min.js"
			defer
		></script>

		<link rel="stylesheet" href="./resources/css/UI.css" />
		<script src="./resources/js/UI.js" defer></script>

		<script src="./resources/js/code.js" defer></script>
	</head>
	<body>
		<div class="main">
			<div class="left">
				<div class="code-options">
					<select name="language" id="language">
						<option value="python">Python</option>
						<option value="c++">C++</option>
						<option value="java">Java</option>
					</select>
					<button type="button" id="run-code">Run Code</button>
				</div>
				<div class="code-area"></div>
				<div class="code-io">
					<div class="code-input">
						<textarea>

						</textarea>
					</div>
					<div class="code-output">
						<textarea readonly>

						</textarea>
					</div>
				</div>
			</div>
			<div class="right">
				<div class="graph-area">
					<canvas> </canvas>
				</div>
			</div>
		</div>
	</body>
</html>
